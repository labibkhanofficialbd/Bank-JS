<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TAILWIND CDN  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bank Asia | Official</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span
                class="font-semibold	text-purple-600">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-2/4 p-8 mx-auto mt-8 text-center rounded-2xl">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <h5 class="text-1xl mb-4 text-red-500">email: asiabank@bank.com</h5>
            <h5 class="text-1xl mb-4 text-red-500">password: bank</h5>
            <div class="mx-auto items-center justify-center flex flex-col ">
                <input id="user-email" class="border block border-gray-400	rounded w-2/4 mb-4 px-2 py-2" type="text"
                    placeholder="your email">
                <input id="user-password" class="border block border-gray-400	rounded w-2/4 mb-4 px-2 py-2" type="password"
                    name="" id="" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js">
    </script>
    
</body>
</html>
